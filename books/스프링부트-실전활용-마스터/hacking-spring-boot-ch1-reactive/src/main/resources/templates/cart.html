<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Inventory Management</h1>
    <table>
        <thead>
            <tr>Id</tr>
            <tr>Name</tr>
            <tr>Price</tr>
        </thead>
        <tbody>
            <tr th:each="item : ${items}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.name}"></td>
                <td th:text="${item.price}"></td>
                <td>
                    <form method="post" th:action="@{'/add/'+${item.id}}">
                        <input type="submit" value="Add to Cart" />
                    </form>
                </td>
                <td>
                    <form method="delete" th:action="@{'/delete/'+${item.id}}">
                        <input type="submit" value="Delete" />
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <h1>My Cart</h1>
    <table>
        <thead>
        <tr>Id</tr>
        <tr>Name</tr>
        <tr>Quantity</tr>
        </thead>
        <tbody>
        <tr th:each="cart : ${cart.cartItems}">
            <td th:text="${cart.id}"></td>
            <td th:text="${cart.name}"></td>
            <td th:text="${cart.quantity}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
